<div class="structuresNav">
  <input class="searchInput" type="text" placeholder="Поиск" [(ngModel)]="structureName">
  <ul>
    <li [routerLink]="['structures']" *ngFor="let item of departmentsTitle | structuresNavFilter:structureName" attr.data-select-number="{{item}}"(click)="selectStructure($event)">{{item}}</li>
  </ul>
</div>
