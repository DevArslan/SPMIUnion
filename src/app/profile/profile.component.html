<div class="profile">
  <div class="profile-header">
    <p>Пользователь</p>
  </div>
  <div class="profile-info">
    <ul>
      <li>Имя: {{loginData.name}}</li>
      <li>Логин: {{loginData.login}}</li>
      <li>Зарегистрирован: {{loginData.registered | date: 'dd/MM/yyyy'}}</li>
      <li>Уровень доступа: {{loginData.role}}</li>
    </ul>
  </div>
  <button class="quit" (click)="quit()">Выйти</button>
</div>
