<table>
  <thead>
    <tr>
      <th></th>
      <th>id</th>
      <th>ФИО</th>
      <th>Подразделения</th>
      <th>Статус</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data ">
      <td>
        <input type="checkbox" value="{{item.id}}">
      </td>
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.structure}}</td>
      <td>{{item.status}}</td>
    </tr>
  </tbody>
</table>
