<div class="modalWrapper" id="modal" *ngIf="stateOpen">
    <div class="modal">
      <div class="modal-header">
        <p>{{modalTitle}}</p>
        <app-close-button (click)="closeModal()"></app-close-button>
      </div>
      <div class="modal-content">
        <button class="deleteButton" (click)="delete()">Удалить</button>
        <button class="cancelButton" (click)="closeModal()">Отмена</button>
      </div>
    </div>
  </div>
