<div class="wrapper">
  <table cellspacing="0" cellpadding="0" style="border: none; border-bottom: 1px solid #ccc;" class="tableWrapper">
    <tr>
      <td>
        <div class="tableHeader">
          <table cellspacing="0" cellpadding="1">
            <col width="30%">
            <col width="30%">
            <col width="11%">
            <col width="11%">
            <col width="6%">
            <col width="6%">
            <col width="6%">
            <tr>
              <th>Подразделение</th>
              <th>Структура</th>
              <th>Участников</th>
              <th>Динамика</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </table>
        </div>
      </td>
    </tr>
    <tr>
      <td style="padding: 0;">
        <div class="tableBody">
          <table cellspacing="0" cellpadding="1">
            <col width="30%">
            <col width="30%">
            <col width="11%">
            <col width="11%">
            <col width="6%">
            <col width="6%">
            <col width="6%">
            <tbody>
              <tr *ngFor="let item of selectedSubDepartments" attr.data-subdepartment-id="{{item.id}}"
                attr.data-subdepartment-title="{{item.head_department_title}}_{{item.title}}"
                attr.data-title="{{item.title}}" attr.data-department-title="{{item.head_department_title}}">
                <td>{{item.title}}</td>
                <td>{{item.head_department_title}}</td>
                <td>{{item.members_total}}</td>
                <td>{{getDynamic(item.id)}} {{currentSubDynamic}}</td>
                <td class="excelButton button" (click)="downloadExcel($event)"></td>
                <td class="editButton button" (click)="showEditModal($event)"></td>
                <td class="delButton button" (click)="showDelModal($event)"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </td>
    </tr>






    <app-sub-departments-del-modal class="subDepartmentDelModal" id="subDepartmentDelModal"
      [subDepartmentId]=subDepartmentId></app-sub-departments-del-modal>
    <app-sub-departments-edit-modal [dataForModal]='dataForModal' [subDepartmentTitle]="subDepartmentTitle"
      class="subDepartmentEditModal" id="subDepartmentEditModal" [subDepartmentId]=subDepartmentId>
    </app-sub-departments-edit-modal>
  </table>
</div>
