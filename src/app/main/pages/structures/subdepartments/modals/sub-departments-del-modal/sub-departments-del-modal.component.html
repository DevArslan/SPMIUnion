<div class="modalWrapper" id="modal">
    <div class="modal">
      <div class="modal-header">
        <p>Удалить структуру</p>
        <app-close-button (click)="closeModal()"></app-close-button>
      </div>
      <div class="modal-content">
        <button class="deleteButton" (click)="deleteSubDepartment()">Удалить</button>
        <button class="cancelButton" (click)="closeModal()">Отмена</button>
      </div>
      <p>{{error}}</p>
    </div>
  </div>
