<div class="modalWrapper" style="display:none;" id="modalID" [ngClass]="{
  createUser: action == 'createUser',
  editUser: action == 'editUser',
  delUser: action == 'delUser',
  createMember: action == 'createMember' }">
    <div class="modal" >
      <div class="modal-header">
        <p>{{title}}</p>
        <app-close-button (click)="closeModal()"></app-close-button>
      </div>
      <div class="modal-content" *ngIf="action == 'createUser'" id="usersAddModal">
        <form action="">
          <input type="text" name="name" placeholder="ФИО" [(ngModel)]="username">
          <input type="text" name="card" placeholder="Логин" [(ngModel)]="login">
          <input type="password" name="card" placeholder="Пароль" [(ngModel)]="password">
        </form>
        <div class="role"  (click) = 'dropDownRole()'>
          <p id="role-placeholder" class="role-placeholder">{{roleLabel}}</p>
          <i class="arrowIcon" [ngClass]="{'dropdownIcon': roleDropdown}"></i>
        </div>
        <div class="roleDropdown" [ngClass]="{'dropdown': roleDropdown}">
          <ul>
            <li *ngFor="let item of roles" attr.data-select-role="{{item.label}}" (click)="selectRole($event)">{{item.label}}</li>
          </ul>
        </div>
  
        <button class="addButton" (click)="createUser()">Добавить</button>
      </div>
      <div class="modal-content" *ngIf="action == 'editUser'">
        <div class="role"  (click) = 'dropDownRole()'>
          <p id="role-placeholder" class="role-placeholder">{{roleLabel}}</p>
          <i class="arrowIcon" [ngClass]="{'dropdownIcon': roleDropdown}"></i>
        </div>
        <div class="roleDropdown" [ngClass]="{'dropdown': roleDropdown}">
          <ul>
            <li *ngFor="let item of roles" attr.data-role-id="{{item.id}}" attr.data-select-role="{{item.label}}" (click)="selectRole($event)">{{item.label}}</li>
          </ul>
        </div>
  
        <button class="addButton" (click)="editUser()">Изменить</button>
      </div>
      <div class="modal-content" *ngIf="action == 'delUser'">
        <button class="deleteButton" (click)="deleteMember()">Удалить</button>
        <button class="cancelButton" (click)="closeModal()">Отмена</button>
      </div>
      <div class="modal-content" *ngIf="action == 'createMember'">
        <form action="">
          <div class="memberName">
            <input class="memberName-input" maxlength="64" type="text" name="name" placeholder="ФИО" [(ngModel)]="name" #inputName>
            <div class="loadingio-spinner-rolling-16sntvlkiknj" id="preloader" *ngIf="preloader">
              <div class="ldio-d7d2560npw">
                <div></div>
              </div>
            </div>
          </div>
  
          <div class="membersDropdown" [ngClass]="{'dropdown': membersDropdown}">
            <ul>
              <li *ngFor="let item of members.users" attr.data-select-name="{{item.name}}"
                attr.data-select-card="{{item.card}}" attr.data-select-card-number="{{item.card_number}}"
                (click)="selectMember($event)">
                <p>{{item.name}}</p>
                <i class="cardNumber">Номер карты: {{item.card_number}}</i>
              </li>
            </ul>
          </div>
            <div class="memberCard">
              <input type="text" class="memberCard-input" name="card" id="cardNumber" placeholder="№ чип карты"
            [(ngModel)]="card">
          <p class="cardNumber">{{cardNumber}}</p>
            </div>
          
        </form>
        <div class="faculty" (click)='dropDownFaculty()'>
          <p id="faculty-placeholder" class="faculty-placeholder">{{faculty}}</p>
          <i class="arrowIcon" [ngClass]="{'dropdownIcon': facultyDropdown}"></i>
        </div>
        <div class="facultyDropdown" [ngClass]="{'dropdown': facultyDropdown}">
          <ul>
            <li *ngFor="let item of dataForModal" attr.data-select-faculty="{{item.title}}"
              (click)="selectFaculty($event)">{{item.title}}</li>
          </ul>
        </div>
        <div class="structure" (click)='dropDownStructure()'>
          <p class="structure-placeholder">{{structure}}</p>
          <i class="arrowIcon" [ngClass]="{'dropdownIcon': structureDropdown}"></i>
        </div>
        <div class="structureDropdown" [ngClass]="{'dropdown': structureDropdown}">
          <ul>
            <li *ngFor="let item of structures" attr.data-select-structure="{{item.title}}"
              attr.data-select-id="{{item.id}}" (click)="selectStructure($event)">{{item.title}}</li>
          </ul>
        </div>
        <div class="checkStudent">
          <input type="checkbox" name="isStudent" id="" [(ngModel)]="isStudent">
          <p>Обучающийся</p>
        </div>
        <button class="addButton" (click)="createMember()">Добавить</button>
      </div>
    </div>
  </div>
