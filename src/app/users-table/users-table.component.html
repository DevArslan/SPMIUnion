<table>
  <thead>
    <tr>
      <th>ФИО</th>
      <th>Логин</th>
      <th>Роль</th>
      <th>Дата регистрации</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data ">
      <td>{{item.name}}</td>
      <td>{{item.login}}</td>
      <td>{{item.role}}</td>
      <td>{{item.date}}</td>
    </tr>
  </tbody>
</table>
