<table>
  <thead>
    <tr>
      <th>Подразделение</th>
      <th>Структура</th>
      <th>Участников</th>
      <th>Динамика</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of selectedData.structures">
      <td>{{item.structureName}}</td>
      <td>{{item.structure}}</td>
      <td>{{item.structureUsers}}</td>
      <td>{{item.dynamic}}</td>
    </tr>
  </tbody>
</table>
