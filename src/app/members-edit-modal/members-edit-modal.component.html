<div class="modalWrapper" id="modal">
  <div class="modal">
    <div class="modal-header">
      <p>Редактировать участника</p>
      <app-close-button (click)="closeModal()"></app-close-button>
    </div>
    <div class="modal-content">
      <form action="">
        <input type="text" name="name" placeholder="ФИО">
        <input type="text" name="" placeholder="№ чип карты">
      </form>
      <div class="faculty"  (click) = 'dropDownFaculty()'>
        <p id="faculty-placeholder" class="faculty-placeholder">{{faculty}}</p>
        <i class="arrowIcon" [ngClass]="{'dropdownIcon': facultyDropdown}"></i>
      </div>
      <div class="facultyDropdown" [ngClass]="{'dropdown': facultyDropdown}">
        <ul>
          <li *ngFor="let item of faculties" attr.data-select-faculty="{{item}}" (click)="selectFaculty($event)">{{item}}</li>
        </ul>
      </div>
      <div class="structure" (click) = 'dropDownStructure()'>
        <p class="structure-placeholder">{{structure}}</p>
        <i class="arrowIcon" [ngClass]="{'dropdownIcon': structureDropdown}"></i>
      </div>
      <div class="structureDropdown" [ngClass]="{'dropdown': structureDropdown}">
        <ul>
          <li *ngFor="let item of structures" attr.data-select-structure="{{item}}" (click)="selectStructure($event)">{{item}}</li>
        </ul>
      </div>
      <div class="checkStudent">
        <input type="checkbox" name="" id="">
        <p>Обучающийся</p>
      </div>
      <button class="addButton">Изменить</button>
    </div>
  </div>
</div>
