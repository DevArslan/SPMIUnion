<div class="modalWrapper" id="modal">
  <div class="modal">
    <div class="modal-header">
      <p>Добавить структуру</p>
      <app-close-button (click)="closeModal()"></app-close-button>
    </div>
    <div class="modal-content">
      <form action="">
        <input type="text" name="title" placeholder="Название" [(ngModel)]="title">
        <input type="text" name="proforg" placeholder="Профорг" [(ngModel)]="proforg">
      </form>
      <button class="addButton" (click)="createDepartment()">Добавить</button>
    </div>
    <p>{{error}}</p>
  </div>
</div>
