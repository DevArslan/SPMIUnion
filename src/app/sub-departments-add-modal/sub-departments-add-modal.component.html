<div class="modalWrapper" id="modal">
  <div class="modal">
    <div class="modal-header">
      <p>Добавить подразделение</p>
      <app-close-button (click)="closeModal()"></app-close-button>
    </div>
    <div class="modal-content">
      <form action="">
        <input type="text" name="name" placeholder="Название" [(ngModel)]="title">
      </form>
      <button class="addButton" (click)="addSubDepartment()">Добавить</button>
    </div>
  </div>
</div>
